    // C√ìDIGO JAVASCRIPT DO NOVO LEITOR (ADICIONADO)
    class QRCodeScanner {
        constructor(options = {}) {
            this.options = {
                containerId: options.containerId || 'qr-reader',
                fps: options.fps || 10,
                qrbox: options.qrbox || { width: 300, height: 150 },
                onScan: options.onScan || (() => {}),
                onError: options.onError || (() => {}),
                ...options
            };

            this.html5QrCode = null;
            this.isScanning = false;
            this.lastScannedCode = null;
            this.lastScanTime = 0;
            this.scanDebounceMs = 500;
            this.cameras = [];
        }

        async getCameras() {
            try {
                this.cameras = await Html5Qrcode.getCameras();
                return this.cameras;
            } catch (error) {
                this.options.onError('Erro ao obter c√¢meras: ' + error.message);
                return [];
            }
        }

        async start(cameraId = null) {
            try {
                if (this.cameras.length === 0) {
                    await this.getCameras();
                }

                if (!cameraId && this.cameras.length > 0) {
                    cameraId = this.cameras[0].id;
                }

                if (!cameraId) {
                    throw new Error('Nenhuma c√¢mera dispon√≠vel');
                }

                if (this.html5QrCode === null) {
                    this.html5QrCode = new Html5Qrcode(this.options.containerId);
                }

                const config = {
                    fps: this.options.fps,
                    qrbox: this.options.qrbox,
                    aspectRatio: 1.0,
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.QR_CODE,
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.ITF,
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.CODE_39,
                    ],
                    disableFlip: false
                };

                await this.html5QrCode.start(
                    cameraId,
                    config,
                    this._onScanSuccess.bind(this),
                    this._onScanError.bind(this)
                );

                this.isScanning = true;

            } catch (error) {
                this.options.onError('Erro ao iniciar scanner: ' + error.message);
                this.isScanning = false;
            }
        }

        async stop() {
            try {
                if (this.html5QrCode && this.isScanning) {
                    await this.html5QrCode.stop();
                    this.isScanning = false;
                }
            } catch (error) {
                this.options.onError('Erro ao parar scanner: ' + error.message);
            }
        }

        _onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();

            if (this.lastScannedCode === decodedText && 
                (now - this.lastScanTime) < this.scanDebounceMs) {
                return;
            }

            this.lastScannedCode = decodedText;
            this.lastScanTime = now;

            this.options.onScan(decodedText, decodedResult);
        }

        _onScanError(error) {
            // Ignorar erros de leitura
        }

        isActive() {
            return this.isScanning;
        }

        async destroy() {
            await this.stop();
            this.html5QrCode = null;
        }
    }
